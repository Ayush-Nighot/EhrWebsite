<div class="modal-header">
  <h5 class="modal-title">Change Password</h5>
</div>

<div class="modal-body">
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <!-- Current Password -->
    <div class="form-group">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input
        type="password"
        id="currentPassword"
        class="form-control"
        formControlName="currentPassword"
        placeholder="Enter current password"
        maxlength="10"
      />
      <small *ngIf="passwordForm.get('currentPassword')?.hasError('required') && passwordForm.get('currentPassword')?.touched" class="text-danger">
        Current Password is required.
      </small>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword" class="form-label">New Password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        formControlName="newPassword"
        placeholder="Enter new password"
        maxlength="10"
      />
      <small *ngIf="passwordForm.get('newPassword')?.hasError('required') && passwordForm.get('newPassword')?.touched" class="text-danger">
        New Password is required.
      </small>
      <small *ngIf="passwordForm.get('newPassword')?.hasError('minLength') && passwordForm.get('newPassword')?.touched" class="text-danger">
        New Password must be at least 8 characters long.
      </small>
      <small *ngIf="passwordForm.get('newPassword')?.hasError('pattern') && passwordForm.get('newPassword')?.touched" class="text-danger">
        Password must contain at least one uppercase letter, one lowercase letter, and one number.
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm new password"
        maxlength="10"
      />
      <small *ngIf="passwordForm.get('confirmPassword')?.hasError('required') && passwordForm.get('confirmPassword')?.touched" class="text-danger">
        Confirm Password is required.
      </small>
      <small *ngIf="passwordForm.hasError('notMatching') && passwordForm.get('confirmPassword')?.touched" class="text-danger">
        New Password and Confirm Password do not match.
      </small>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary w-100" type="submit">Save Changes</button>
  </form>
</div>

<app-loader></app-loader>
